<!DOCTYPE html>
<html>
<head>
    <title>Animated Cards</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <div class="game">
                <div class="rank">2</div>
                <div class="front">
                    <img class="thumbnail" src="images/cover.png" alt="">
                    <h3 class="name">최별하</h3>
                    <div class="stats">
                        <p class="viewers">554.6k</p>
                        <div class="streamers">
                            <img src="images/1.png" alt="">
                            <img src="images/2.png" alt="">
                            <img src="images/3.png" alt="">
                        </div>
                    </div>
                    
                </div>
                
                <div class="back-info">
                    <div class="streaming-info">
                        <p class="game-stat">554.6k<span>Watching</span></p>
                        <p class="game-stat">25.8k<span>Streams</span></p>
                    </div>
                    <button class="btn"> See more streamers</button>
                    <div class="streamers">
                        <div class="streamer">
                            <div class="icon"><img src="images/1.png" alt=""></div>    
                            <p class="name">Viewer#1</p>
                            <div class="number">36.1k</div>
                        </div>
                        <div class="streamer">
                            <div class="icon"><img src="images/2.png" alt=""></div>
                            <p class="name">Viewer#2</p>
                            <div class="number">35.1k</div>
                        </div>
                        <div class="streamer">
                            <div class="icon"><img src="images/3.png" alt=""></div>
                            <p class="name">Viewer#3</p>
                            <div class="number">34.1k</div>
                        </div>
                    </div>
                </div>

                <div class="background">
                    
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
